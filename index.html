      <input type="date" id="enddate"></input>
      <button>Filter</button>

      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    a {
      text-decoration: none;
      color: blue;
    }
  </style>
</head>

  <h2>Pitch Data</h2>

    </thead>
